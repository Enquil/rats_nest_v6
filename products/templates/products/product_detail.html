{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 offset-2">
                <a onclick="history.back()">back</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <img class="product-img" src="{{ product.image.url }}" alt="henlo">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="row">
                    <div class="col-12">
                        <h1>{{ product.name }}</h1>
                    </div>
                </div>

                <!-- row containing size and qty form -->
                <div class="row">
                    <div class="col-12">
                        <form class="form" action="" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <!-- check if products has sizes -->
                                {% with product.has_sizes as s %}
                                {% if s %}
                                    <div class="col-12">
                                        <p class="mt-3"><strong>Size:</strong></p>
                                        <select class="form-control rounded-0" name="product_size" id='id_product_size'>
                                            {% for size in size_list %}
                                                <option value="{{ size }}">{{ size }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                {% endif %}
                                <div class="col-12">
                                    <p class="mt-3"><strong>Quantity:</strong></p>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <button class="decrement-qty btn btn-black rounded-0" 
                                                        data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                                                    <span class="icon">
                                                        <i class="fas fa-minus"></i>
                                                    </span>
                                                </button>
                                            </div>
                                            <input class="form-control qty_input" type="number"
                                                   name="quantity" value="1" min="1" max="99"
                                                   data-item_id="{{ product.id }}"
                                                   id="id_qty_{{ product.id }}">
                                            <div class="input-group-append">
                                                <button class="increment-qty btn btn-black rounded-0"
                                                    data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                                                    <span class="icon">
                                                        <i class="fas fa-plus"></i>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
            
                                <div class="col{% if s %}-12 mt-2{% endif %}">
                                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">
                                        <span class="icon">
                                            <i class="fas fa-chevron-left"></i>
                                        </span>
                                        <span class="text-uppercase">Keep Shopping</span>
                                    </a>
                                    <input type="submit" class="btn btn-black rounded-0 text-uppercase" value="Add to Bag">
                                </div>
                                <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                {% endwith %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ product.price }}

{% endblock %}
